<div class="container-fluid" id="name">
        <div class="row">
          <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
              <!-- authors details -->
      <div class="form-group">
            <label for="name">Original Authors Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-warning">
              <p>Please add original author's name</p>
            </div>
          </div>

          <div class="form-group">
                <label for="description">Quote</label>
                <textarea class="form-control" id="description" rows="5" [(ngModel)]="newQuote.description" name="quote" #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
                  <p> Quote Required</p>
        
                </div>
              </div>
